<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>zuChat conversation log</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        #header {
            background: #EEE;
            border-bottom: 1px solid #DDD;
            padding: 1em;
        }
        h1 {
            display: inline;
            margin: 0;
            padding: 0;
            font-weight: normal;
            font-size: 2em;
            color: #000;
        }
        #header a {
            color: #3F9FFF;
            font-weight: bold;
            text-decoration: none;
        }
        #header a:hover {
            text-decoration: underline;
        }
        #log {
            padding: 1em;
        }
		.logentry{
			margin-bottom:5px;
			width:100%;
			overflow:auto;
		}
		.fromMe{
			color:#909;
			font-weight:bolder;	
		}
		.fromStranger{
			color:#060;
			font-weight:bolder;	
		}
		#status{
			font-size:16px;
			color:#333;
			font-weight:bolder;	
		}
        </style>
    </head>
    <body>

        <div id="header">
            <h1><a href="http://zuchat.com/">zuChat</a> conversation log</h1>
        </div>
        <div id="log">
        	<!--LOGITEMS-->
        </div>
    </body>
</html>
